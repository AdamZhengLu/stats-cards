<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readme Stats</title>
    <meta name="description" content="在 README 中展示你在知乎，B 站等网站的数据">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        code {
            background-color: transparent!important;
            font-family: Consolas,monospace;
            font-size: larger;
        }
        img {
            margin-top: 8px;
        }
        .zhihu .message-header{
            background-color: rgb(0, 102, 255);
        }
        .zhihu .message-body{
            background-color: rgb(229, 239, 255);
        }
    </style>
</head>
<body style="width: 100%;">
<div style="margin: auto; max-width: 960px">
    <h1 class="title" style="margin-top: 16px"><a style="color: black; text-decoration: none">Readme Stats</a></h1>
    <article class="message zhihu">
        <div class="message-header">
            <p>知乎</p>
        </div>
        <div class="message-body">
            <span>示例链接：<code>https://stats.justsong.cn/api/zhihu?username=excited-vczh</code></span>
            <img alt="" src="https://stats.justsong.cn/api/zhihu?username=excited-vczh">
        </div>
    </article>
</div>
<footer class="footer" style="background-color: white">
    <div class="content has-text-centered" >
        <p>
            <strong><a href="https://github.com/songquanpeng/readme-stats">Readme Stats</a></strong> by <a href="https://github.com/songquanpeng">JustSong</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
    </div>
</footer>
</body>
